<button
  (click)="onButtonClick()"
  class="btn text-white"
  [ngClass]="[
    bootstrapColor ? 'btn-' + bootstrapColor : 'btn-primary',
    display ? 'd-' + display : '',
    marginX ? 'mx-' + marginX : ''
  ]"
  [ngStyle]="{ 'margin-top.px': marginTop }"
  [title]="title ? title : ''"
>
  <fa-icon *ngIf="icon" [icon]="icon" class="go-back-button-icon"></fa-icon>
  {{ text }}
</button>
