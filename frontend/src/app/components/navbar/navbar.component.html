<nav class="navbar navbar-expand-lg navbar-danger bg-danger">
  <div class="container-fluid">
    <a routerLink="/" class="navbar-brand text-light" title="Home">
      <img
        src="https://i.imgur.com/HFtNZ9N.gif"
        alt="Angular logo"
        width="50"
        height="50"
        class="logo d-inline-block align-text-top rounded"
      />
    </a>
    <p class="fw-bold text-white mb-0">MEAN CRUD APP</p>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse justify-content-end"
      id="navbarSupportedContent"
    >
      <form class="d-flex" *ngIf="currentRoute === '/'">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
          (input)="onChange($event)"
        />
      </form>
      <a
        *ngIf="currentRoute !== '/form'"
        routerLink="/form"
        class="btn btn-success ms-2"
        title="Add New User"
      >
        <fa-icon [icon]="addNewUserIcon"></fa-icon> {{ addNewUserButtonText }}
      </a>
    </div>
  </div>
</nav>
