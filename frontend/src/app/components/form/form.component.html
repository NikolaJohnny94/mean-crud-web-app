<app-alert></app-alert>
<form class="w-25 m-auto" [formGroup]="registerForm">
  <div class="mb-3">
    <label
      for="exampleFormControlInput1"
      class="form-label d-block text-center text-light"
      >First Name</label
    >
    <input
      type="text"
      formControlName="firstname"
      class="form-control"
      placeholder="Enter your first name"
    />
  </div>
  <div class="mb-3">
    <label
      for="exampleFormControlInput1"
      class="form-label d-block text-center text-light"
      >Last Name</label
    >
    <input
      type="text"
      formControlName="lastname"
      class="form-control"
      placeholder="Enter last name"
    />
  </div>
  <div class="mb-3">
    <label
      for="exampleFormControlInput1"
      class="form-label d-block text-center text-light"
      >Email address</label
    >
    <input
      type="email"
      formControlName="email"
      class="form-control"
      placeholder="Enter your email address"
    />
  </div>
  <div class="mb-3">
    <label
      for="exampleFormControlInput1"
      class="form-label d-block text-center text-light"
      >Country</label
    >
    <input
      type="text"
      formControlName="country"
      class="form-control"
      placeholder="Enter your country of residence"
    />
  </div>
  <div class="mb-3">
    <label
      for="exampleFormControlInput1"
      class="form-label d-block text-center text-light"
      >City</label
    >
    <input
      type="text"
      formControlName="city"
      class="form-control"
      placeholder="Enter your city"
    />
  </div>
  <div class="d-flex justify-content-center">
    <app-button
      (onClick)="onSubmit()"
      [text]="editForm ? updateButtonText : submitButtonText"
      [bootstrapColor]="editForm ? 'info' : 'success'"
      [title]="editForm ? 'Edit user' : 'Create new user'"
    ></app-button>
  </div>
</form>
